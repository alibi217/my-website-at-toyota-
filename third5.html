<script>
function engineStart() {
    let text = "Toyota Land Cruiser 300 — бұл жаңа TNGA платформасындағы, қуатты V6 Twin-Turbo қозғалтқыштары (3.5L бензин немесе 3.3L дизель), жоғары өтімділік пен қауіпсіздікке арналған жаңартылған жол талғамайтын жүйелері бар, жол талғамайтын көлік, ол 2021 жылы Қазақстанда сатылымға шықты. ";
    let i = 0;
    let msg = document.getElementById("message");
    let engineSound = document.getElementById("engineSound");
    let car = document.getElementById("car");

    msg.textContent = "";
    engineSound.play();


    // Текст эффекті: бір әріппен жазылады
    let interval = setInterval(() => {
        msg.textContent += text.charAt(i);
        i++;
        if (i > text.length) clearInterval(interval);
    }, 100);
}
</script>
